<!DOCTYPE html>
<html>
<head>
 <script src="./d3.v3.min.js"></script>
  <style type="text/css">
    rect {
        fill: teal;
        fill-opacity: .8;
    }
    text {
        font: 10px sans-serif;
        fill: white;
    }
  </style>
</head>
<body>
  <label><input type="radio" name="order" value="state"> State</label>
  <label><input type="radio" name="order" value="rate" checked> Rate</label> <br />
  0 <input type="range" name="points" min="0" max="50" step="1" value="50"> 50
  <h3>Unemployment Rates for States</h3>
  <script type="text/javascript">

    function comparator_custom(a,b,flag)
    {
      var first, second;
      a = [a.State, a.Rate];
      b = [b.State, b.Rate]

      if (flag == 0)
      {
        first = 0;
        second = 1;
      }
      else if (flag == 1)
      {
        first = 1;
        second = 0;
      }

      if (a[first] > b[first])
        return 1;
      if (a[first] == b[first])
      {
        if (a[second] > b[second])
          return 1;
        if (a[second] == b[second])
          return 0;
        else
          return -1;
      }
      else
        return -1;
    }


    var margin = {top: 10, bottom: 10, left:150, right: 40};
    var width = 900 - margin.left - margin.right;
    var height = 900 - margin.top - margin.bottom;

    var xScale = d3.scale.linear().range([0, width]);
    var yScale = d3.scale.ordinal().rangeRoundBands([0, height], .8, 0);

    var bar_height = 15;

    // var state = function(d) { return d.State; };
    var incr = function(d,i){return i;}

    // append svg canvas
    var svg = d3.select("body").append("svg")
      .attr("width", width+margin.left+margin.right)
      .attr("height", height+margin.top+margin.bottom);

    var g = svg.append("g")
      .attr("transform", "translate("+margin.left+","+margin.top+")");

    d3.tsv("unemp_states_us_nov_2013.tsv", function(data) {

      var max = d3.max(data, function(d) { return d.Rate; } );
      var min = 0;

      xScale.domain([min, max]);
      yScale.domain(data.map(incr));

      var groups = g.append("g")
        .selectAll("g")
        .data(data)
        .enter()
        .append("g")
        .attr("transform", function(d, i) {return "translate(0, " +yScale(i) +")"; });

      var color_scale = d3.scale.linear()
                          .domain([2.6,9.0])
                          .range(["orangered", "silver"]);
      var bars = groups
        .append("rect")
        .attr("width", function(d) { return xScale(d.Rate)-10; })
        .attr("height", bar_height)
        .style("fill", function(d){return color_scale(d.Rate);});

      groups.append("text")
          .attr("text-anchor", "end")
          .attr("x", function(d,i) { return xScale(d.Rate) -15; })
          .attr("y", bar_height/2)
          .attr("dy", ".35em")
          .text(function(d, i) { return d.Rate; });

      groups.append("text")
        .attr("text-anchor", "end")
        .attr("x", function(d) { return -5; })
        .attr("y", bar_height/2)
        .attr("dy", ".35em")
        .style("fill","steelblue")
        .text(function(d, i) { return d.State; });

      d3.selectAll("input").on("click", function(d,i){reorder(i)});

      var clicks = [0,1],
          res = 0,
          newPlace = {};

      function reorder(i){
        if (i ==0 || i == 1){
          if (clicks[i] == 0){
            clicks[i] = 1;
            data = data.sort(function(a,b){return comparator_custom(a,b, i); });
            clicks[ (i + 1) % 2] = 0;
          }
          else{
              data = data.reverse();
              clicks[ (i + 1) % 2] = 0;
          }
          
          // figure out the new co-ordinates based on the new sorted data
          for (i in data){
            newPlace[data[i].State] = yScale(i);
          }

          groups
           .transition()
           .duration(750)
           .delay(function(d, i) { return i * 10; })
           .attr("transform", function(d, i) { res = newPlace[d.State]; return "translate(0,"+ res +" )"; }) 
        }
        else{
            groups
           // .transition()
           // .duration(750)
           // .delay(function(d, i) { return i * 5; })
           // .attr("transform", function(d, i) { res = newPlace[d.State]; return "translate(0,"+ res +" )"; }) 
        }
      }
    });
  </script>
</body>
</html>
